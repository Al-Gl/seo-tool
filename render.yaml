# render.yaml (Final Version)
databases:
  - name: seo-tool-db
    region: frankfurt
    plan: free

services:
  - type: web
    name: seo-tool-api
    env: node
    region: frankfurt
    rootDir: backend
    plan: starter
    buildFilter:
      paths:
        - backend/**
    buildCommand: "npm install && npx puppeteer browsers install chrome"
    startCommand: "npm start"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: seo-tool-db
          property: connectionString
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable